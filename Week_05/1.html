<body>
  <script>
    let object = {
      a: 1,
      b: 2
    }
    let po = reactive(object);

    // vue3.0 中 reactive 的实现原理 使用proxy来实现
    // proxy用途：对对象做某种监听或者改变它行为
    function reactive(object) {
      return new Proxy(object, {
        set(obj, prop, val) {
          obj[prop] = val;
          console.log(obj, prop, val);
          return obj[prop];
        },
        get(obj, prop) {
          console.log(obj, prop)
          return obj[prop];
        }
      })
    }

  </script>
