<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: 1px solid white;
      vertical-align: middle;
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
  <div id="board"></div>
  <script>
    // let pattern = [
    //   [2, 0, 0],
    //   [0, 1, 0],
    //   [0, 0, 0]
    // ];
    let pattern = [
      0, 0, 0,
      0, 0, 0,
      0, 0, 0
    ];
    let color = 1;
    function show () {
      let board = document.getElementById("board");
      board.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          // cell.innerText = pattern[i][j] === 2 ? "×" :
          //                 pattern[i][j] === 1 ? "○" : "";
          cell.innerText = pattern[i * 3 + j] === 2 ? "×" :
                          pattern[i * 3 + j] === 1 ? "○" : "";
          // console.log("show:", i, j, pattern);
          // cell.addEventListener("click", ()=> move(j, i));
          cell.addEventListener("click", ()=> userMove(j, i));
          board.appendChild(cell);
        }
        board.appendChild(document.createElement("br"));
      }
    }
    function move (x, y) {
      // pattern[y][x] = color;
      pattern[y * 3 + x] = color;
      if (check(pattern, color)) {
        alert(color === 2 ? "× is win" : "○ is win");
      }
      color = 3 - color;
      show();
      console.log(bestChoice(pattern, color));
      if (willWin(pattern, color)) {
        console.log(color === 2 ? "× will win" : "○ will win")
      }
    }
    // 校验判断
    function check (pattern, color) {
      // console.log(pattern, color);
      // 横行的校验
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          // if (pattern[i][j] !== color) {
          if (pattern[i * 3 + j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      // 竖行的校验
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          // if (pattern[j][i] !== color) {
          if (pattern[j * 3 + i] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      // / 这么斜着的校验
      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          // if (pattern[j][2-j] !== color) {
          if (pattern[j * 4] !== color) {
            win = false;
          }
        }
        if (win) 
          return true;
      }
      // \ 这么斜着的校验
      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[2 + j * 2] !== color) {
          // if (pattern[j][j] !== color) {
            win = false;
          }
        }
        if (win) 
          return true;
      }
    }
    function clone (pattern) {
      // return JSON.parse(JSON.stringify(pattern));
      return Object.create(pattern)
    }
    // 将要赢判断
    function willWin (pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          // if (pattern[i][j])
          if (pattern[i * 3 + j] !== 0)
            continue;
          let tmp = clone(pattern);
          // tmp[i][j] = color;
          tmp[i * 3 + j] = color
          if (check(tmp, color)) {
            // return true;
            return [j, i];
          }
        }
      }
      // return false;
      return null;
    }

    function bestChoice (pattern, color) {
      // let p;
      // if (p = willWin(pattern, color)) {
      //   return {
      //     point: p,
      //     result: 1
      //   }
      // }
      // let result = -1;
      // let point = null;
      // for (let i = 0; i < 3; i++) {
      //   for (let j = 0; j < 3; j++) {
      //     if (pattern[i][j])
      //       continue;
      //     let tmp = clone(pattern);
      //     tmp[i][j] = color;
      //     let r = bestChoice(tmp, 3 - color).result;
      //     if (-r > result) {
      //       result = - r;
      //       point = [j, i];
      //     }
      //   }
      // }
      let point = willWin(pattern, color);
      if (point) {
        return {
          point,
          result: 1
        }
      }
      let result = -1;
      outer: for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          // if (pattern[i][j])
          // if (pattern[i*3+j])
          //   continue;
          // let tmp = clone(pattern);
          // tmp[i*3+j] = color;
          // let r = bestChoice(tmp, 3 - color).result;
          // if (-r > result) {
          //   result = - r;
          //   point = [j, i];
          // }
          // if (result === 1) {
          //   break outer;
          // }
          if (pattern[i * 3 + j] !== 0)
            continue;
          let tmp = clone(pattern);
          tmp[i * 3 + j] = color;
          let opp = bestChoice(tmp, 3 - color);
          if (-opp.result > result) {
            result = - opp.result;
            point = [j, i];
          }
          if (result === 1) {
            break outer;
          }
        }
      }
      return {
        point: point,
        result: point ? result : 0
      }
    }

    function userMove (x, y) {
      pattern[y * 3 + x] = color;
      console.log('userMove', color)
      if (check(pattern, color)) {
        alert(color === 2 ? "× is winner" : "○ is winner");
      }
      color = 3 - color;
      show();
      computerMove();
    }

    function computerMove () {
      let choice = bestChoice(pattern, color);
      console.log('choice:', choice, color);
      if (choice.point)
        pattern[choice.point[1] * 3 + choice.point[0]] = color;
      if (check(pattern, color)) {
        alert(color === 2 ? "× is winner" : "○ is winner")
      }
      color = 3 - color;
      show();
    }
    show(pattern);
    console.log(bestChoice(pattern, color));
  </script>
</body>
</html>
